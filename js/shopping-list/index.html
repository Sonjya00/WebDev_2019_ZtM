<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />

    <link href="styles.css" type="text/css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <div class="shopping-list__container">
        <h1 class="heading-primary">MyShopping List</h1>
        <p class="p-description">Welcome! To start, add items below</p>
        <input
          id="userInput"
          class="user-input"
          type="text"
          placeholder="Enter items"
        />
        <button id="enter" class="enter-btn">Enter</button>
        <ul class="shopping-list__list"></ul>
      </div>
    </main>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
